<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Menu.css">
  <link rel="stylesheet" href="../css/Perfil_Publico_Informacoes.css">
  <link rel="stylesheet" href="../css/Rodape.css">
  <link rel="shortcut icon" href="../favicon/logo_tccervo_favicon.png" type="image/x-icon">
  <title>TCCervo</title>
</head>
<body>
  <!--Menu-->
  <header>
    <!--Logo-->
    <div class="logo">
      <img src="../img/logo_tccervo.png" alt="TCCervo">
      <h1>TCCervo</h1>
    </div>
    <!--Barra de Pesquisa-->
    <div class="search-bar">
      <div class="search-input">
        <input type="text" placeholder="Procure por palavras-chave">
        <button class="search-button"><img src="../img/Vector.png" alt="Buscar" width="20px"></button>
      </div>
      <div class="advanced-search">
        <a href="Filtros.html"><button>Busca avançada</button></a>
      </div>
    </div>
    <!--Menu Dropdown-->
    <div class="user-profile">
      <button id="profile-button"><img src="../img/perfil.png" alt="Perfil" width="30px"> <span class="dropdown-arrow"></span></button>
      <ul class="dropdown-menu" id="profile-dropdown">
        <li><a href="#" class="text"><img src="../img/bi_people-circle.png" alt="Ícone 1" width="18px">Meu perfil</a></li>
        <li class="divider"></li>
        <li><a href="#" class="text"><img src="../img/fa-solid_power-off.png" alt="Ícone 1" width="18px">Sair</a></li>
      </ul>
    </div>
  </header>
  <div class="container-1">
    <div class="perfil">
      <!--Campo de Foto do Usuário-->
      <div class="imagem_usuario"></div>
      <!--Informações do Usuário-->
      <div class="info1">
        <h1>Nome de usuário</h1>
        <p>Técnico em x coisa</p>
      </div>
      <div class="info1">
        <h1>Instituição:</h1>
        <p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
      </div>
    </div>
    <!--Linha para divisão-->
    <div class="diviser1"></div>
    <div class="informacao">
      <!--Informações do Usuário em forma de abas-->
      <div class="info2">
        <p class="abas">Informações</p>
        <div class="aba"></div>
      </div>
      <div class="info2">
        <p class="abas">Publicações</p>
      </div>
    </div>
    <div class="sub_container">
      <!--Campo de Informações de Contato-->
      <h1>Informações de Contato</h1>
      <div class="diviser2"></div>
      <div class="contato">
        <!--Imagens e dados para contato-->
        <div>
          <img src="../img/logos_linkedin-icon.png" alt="Linkedin" class="Linkedin">
        </div>
        <div>
          <img src="../img/material-symbols_attach-email-outline-rounded.png" alt="E-mail" class="Email_ico">
        </div>
        <div>
          <img src="../img/Vector (1).png" alt="Link" class="Link">
        </div>
      </div>
    </div>
  </div>      
  <!--Rodapé-->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../img/logo_tccervo.png" alt="Ícone Logo" class="logo">
        <h1>TCCervo</h1>
        <img src="../img/Group 4.png" alt="Ícone E-mail" class="email">
      </div>
      <div class="footer-links">
        <p><a href="#">Ajuda </a><span class="divisora"></span><a href="Fale_Conosco.html"> Fale Conosco </a><span class="divisora"></span><a href="Termos_Uso.html"> Termos de Uso</a></p>
      </div>
    </div>
  </footer>
  <script src="../js/function.js"></script>
</body>
</html>
