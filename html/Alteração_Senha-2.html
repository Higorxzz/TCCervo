<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Alteração_Senha-2.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/Rodape.css">
  <link rel="shortcut icon" href="../favicon/logo_tccervo_favicon.png" type="image/x-icon">
  <title>TCCervo</title>
</head>
<body>
  <!--Menu-->
  <header>
    <!--Logo-->
    <div class="logo">
      <img src="../img/logo_tccervo.png" alt="TCCervo">
      <h1>TCCervo</h1>
    </div>
    <!--Barra de Pesquisa-->
    <div class="search-bar">
      <div class="search-input">
        <input type="text" placeholder="Procure por palavras-chave">
        <button class="search-button"><img src="../img/Vector.png" alt="Buscar" width="20px"></button>
      </div>
      <div class="advanced-search">
        <a href="Filtros.html"><button>Busca avançada</button></a>
      </div>
    </div>
    <!--Menu Dropdown-->
    <div class="user-profile">
      <button id="profile-button"><img src="../img/perfil.png" alt="Perfil" width="30px"> <span class="dropdown-arrow"></span></button>
      <ul class="dropdown-menu" id="profile-dropdown">
        <li><a href="#" class="text"><img src="../img/bi_people-circle.png" alt="Ícone 1" width="18px">Meu perfil</a></li>
        <li class="divider"></li>
        <li><a href="#" class="text"><img src="../img/fa-solid_power-off.png" alt="Ícone 1" width="18px">Sair</a></li>
      </ul>
    </div>
  </header>
  <div class="container-1">
    <h2>Redefinir senha:</h2>
    <p>Informe sua nova senha para realizar login:</p>
  </div>
  <div class="container-2">
    <!--Campo para Redefinir Senha-->
    <div class="field">
      <label for="senha">Senha</label>
      <div class="password-input">
        <input type="password" id="senha" class="forms">
        <span class="password-toggle"><i class="fas fa-eye"></i></span>
      </div>
    </div>
    <!--Campo de Confirmação de Senha-->
    <div class="field">
      <label for="senha">Confirme sua senha</label>
      <div class="password-input">
        <input type="password" id="senha" class="forms">
        <span class="password-toggle"><i class="fas fa-eye"></i></span>
      </div>
    </div>
    <div class="linha"></div>
    <!--Botão para Redefinir a Senha-->
    <div class="button-container">
      <a href="Entrar.html"><button class="create-account-button">Redefinir Senha</button></a>
    </div>
  </div>
  <!--Rodape-->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../img/logo_tccervo.png" alt="Ícone Logo" class="logo">
        <h1>TCCervo</h1>
        <img src="../img/Group 4.png" alt="Ícone E-mail" class="email">
      </div>
      <div class="footer-links">
        <p><a href="#">Ajuda </a><span class="divisora"></span><a href="Fale_Conosco.html"> Fale Conosco </a><span class="divisora"></span><a href="Termos_Uso.html"> Termos de Uso</a></p>
      </div>
    </div>
  </footer>
  <script src="../js/function.js"></script>
</body>
</html>
