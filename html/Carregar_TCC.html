<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/Carregar_TCC.css">
    <link rel="stylesheet" href="../css/Rodape.css">
    <link rel="shortcut icon" href="../favicon/logo_tccervo_favicon.png" type="image/x-icon">
    <title>TCCervo</title>
</head>

<body>
    <!--Menu-->
    <header>
        <!--Logo-->
        <div class="logo">
            <img src="../img/logo_tccervo.png" alt="TCCervo">
            <h1>TCCervo</h1>
        </div>
        <!--Barra de Pesquisa-->
        <div class="search-bar">
            <div class="search-input">
                <input type="text" placeholder="Procure por palavras-chave">
                <button class="search-button"><img src="../img/Vector.png" alt="Buscar" width="20px"></button>
            </div>
            <div class="advanced-search">
                <a href="Filtros.html"><button>Busca avançada</button></a>
            </div>
        </div>
        <!--Menu Dropdown-->
        <div class="user-profile">
            <button id="profile-button"><img src="../img/perfil.png" alt="Perfil" width="30px"> <span
                    class="dropdown-arrow"></span></button>
            <ul class="dropdown-menu" id="profile-dropdown">
                <li><a href="#" class="text"><img src="../img/bi_people-circle.png" alt="Ícone 1" width="18px">Meu
                        perfil</a></li>
                <li class="divider"></li>
                <li><a href="#" class="text"><img src="../img/fa-solid_power-off.png" alt="Ícone 1"
                            width="18px">Sair</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="sub_container1">
            <div class="capa_tcc"></div>
            <div class="info_basica">
                <div class="titulo_tcc">
                    <input type="text" class="titulo" placeholder="Insira o título do Arquivo Aqui">
                </div>
                <div class="campo_descricao">
                    <textarea placeholder="Faça uma pequena descrição do TCC aqui" id="descricao" cols="30"rows="12" class="textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="upload">
            <div class="topico">
                <h1>CARACTERÍSTICAS PRINCIPAIS:</h1>
            </div>
            <div class="upload_zip">
                <button class="custom-button1">Carregar Arquivo .Zip<img src="../img/material-symbols_download.png" alt="Upload"></button>
            </div>
        </div>
        <div class="sub_container2">
            <div class="infoblock1">
                <div class="sessao1">
                    <h2>Instituição:</h2>
                </div>
                <div class="sessao2">
                    <h2>ODS</h2>
                    <!--<img src="" alt="Icon">-->
                </div>
            </div>
            <div class="infoblock1">
                <div class="info1">
                    <input type="text" class="Input_info" placeholder="Instituição" >
                </div>
                <div class="info2">
                    <select name="ODS" id="custon_select" class="custon_select">
                        <option value="">Selecione até 3 ODS que melhor se enquadra seu TCC</option>
                        <option value="">Erradicação da Pobreza</option>
                        <option value="">Fome Zero</option>
                        <option value="">Saúde e Bem Estar</option>
                        <option value="">Educação e Qualidade</option>
                        <option value="">Igualdade de Gênero</option>
                        <option value="">Água Potável e Saneamento</option>
                        <option value="">Energia Limpa e Acessível</option>
                        <option value="">Trabalho Decente e Crescimento Econômico</option>
                        <option value="">Industria, Inovação e Infraestrutura</option>
                        <option value="">Redução das Desigualdades</option>
                        <option value="">Cidades e Comunidades Sustentáveis</option>
                        <option value="">Consumo e Produção Responsáveis</option>
                        <option value="">Ação Contra a Mudança Global do Clima</option>
                        <option value="">Vida e Água</option>
                        <option value="">Vida Terrestre</option>
                        <option value="">Paz, Justiça e Instituições Eficazes</option>
                        <option value="">Parceirias e Meios de Implementação</option>
                        <!--Opções de cursos aqui-->
                    </select>
                </div>
            </div>
            <div class="infoblock1">
                <div class="sessao1">
                    <h2>Curso</h2>
                </div>
                <div class="sessao2">
                    <h2>Data</h2>
                </div>
            </div>
            <div class="infoblock1">
                <div class="info1">
                    <select name="curso" id="custon_select" class="custon_select">
                        <option value="">Selecione o seu curso curso</option>
                        <option value="">Administração</option>
                        <option value="">Contabilidade</option>
                        <option value="">Desenvolvimento de Sistemas</option>
                        <option value="">Desing Gráfico</option>
                        <option value="">Enfermagem</option>
                        <option value="">Farmácia</option>
                        <option value="">Finanças</option>
                        <option value="">Informática para Internet</option>
                        <option value="">Logística</option>
                        <option value="">Marketing</option>
                        <option value="">Mecânica</option>
                        <option value="">Processos Fotográficos</option>
                        <option value="">Química</option>
                        <option value="">Recursos Humanos</option>
                        <!--Opções de cursos aqui-->
                    </select>
                </div>
                <div class="info2">
                    <input type="date" class="Input_info">
                </div>
            </div>
            <div class="infoblock1">
                <div class="sessao1">
                    <h2>Autor(es)</h2>
                </div>
                <div class="sessao2">
                    <h2>Tamanho do Arquivo</h2>
                </div>
            </div>
            <div class="infoblock2">
                <div class="info" id="info">
                    <textarea name="Autores" id="Autores" cols="30" rows="5"></textarea>
                </div>
                <div class="info"></div>
            </div>
        </div>
        <div class="button-container">
            <!--Botão para Limpar os Filtros Colocados-->
            <button class="custom-button2">Salvar<img src="../img/Mask group.png" alt="Salvar"></button>
        </div>
    </div>
    <!--Rodapé-->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../img/logo_tccervo.png" alt="Ícone Logo" class="logo">
                <h1>TCCervo</h1>
                <img src="../img/Group 4.png" alt="Ícone E-mail" class="email">
            </div>
            <div class="footer-links">
                <p><a href="#">Ajuda </a><span class="divisora"></span><a href="Fale_Conosco.html"> Fale Conosco</a><span class="divisora"></span><a href="Termos_Uso.html"> Termos de Uso</a></p>
            </div>
        </div>
    </footer>
    <script src="../js/function.js"></script>
</body>
</html>
