<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/Entrar.css">
  <link rel="stylesheet" href="../css/Rodape.css">
  <link rel="shortcut icon" href="../favicon/logo_tccervo_favicon.png" type="image/x-icon">
  <title>TCCervo</title>
</head>
<body>
  <!--Menu-->
  <header>
    <!--Logo-->
    <div class="logo">
      <img src="../img/logo_tccervo.png" alt="TCCervo">
      <h1>TCCervo</h1>
    </div>
    <!--Barra de Pesquisa-->
    <div class="search-bar">
      <div class="search-input">
        <input type="text" placeholder="Procure por palavras-chave">
        <button class="search-button"><img src="../img/Vector.png" alt="Buscar" width="20px"></button>
      </div>
      <div class="advanced-search">
        <a href="Filtros.html"><button>Busca avançada</button></a>
      </div>
    </div>
    <!--Menu Dropdown-->
    <div class="user-profile">
      <button id="profile-button"><img src="../img/perfil.png" alt="Perfil" width="30px"> <span class="dropdown-arrow"></span></button>
      <ul class="dropdown-menu" id="profile-dropdown">
        <li><a href="#" class="text"><img src="../img/bi_people-circle.png" alt="Ícone 1" width="18px">Meu perfil</a></li>
        <li class="divider"></li>
        <li><a href="#" class="text"><img src="../img/fa-solid_power-off.png" alt="Ícone 1" width="18px">Sair</a></li>
      </ul>
    </div>
  </header>
  <div class="container">
    <!--Campo de e-mail-->
    <div class="field">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="forms">
    </div>
    <!--Campo de Senha-->
    <div class="field">
      <label for="senha">Senha</label>
      <div class="password-input">
        <input type="password" id="senha" class="forms">
        <span class="password-toggle"><i class="fas fa-eye"></i></span>
      </div>
    </div>
    <!--Mensagem de Esqueceu a Senha-->
    <div class="field">
      <a href="Alteração_Senha-1.html" class="Esqueceu-senha">Esqueceu a senha?</a>
    </div>
    <div class="linha"></div>
    <!--Botão de Entrar-->
    <div class="button-container">
      <button class="create-account-button">Entrar</button>
    </div>
    <!--Mensagem de Cadastro-->
    <div class="cadastro-message">
      Não tem conta? <a href="Cadastro.html">Cadastre-se</a>
    </div>
  </div>
  <!--Rodapé-->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../img/logo_tccervo.png" alt="Ícone Logo" class="logo">
        <h1>TCCervo</h1>
        <img src="../img/Group 4.png" alt="Ícone E-mail" class="email">
      </div>
      <div class="footer-links">
        <p><a href="#">Ajuda </a><span class="divisora"></span><a href="Fale_Conosco.html"> Fale Conosco </a><span class="divisora"></span><a href="Termos_Uso.html"> Termos de Uso</a></p>
      </div>
    </div>
  </footer>
  <script src="../js/function.js"></script>
</body>
</html>
