<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Fale_Conosco.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/Rodape.css">
  <link rel="shortcut icon" href="../favicon/logo_tccervo_favicon.png" type="image/x-icon">
  <title>TCCervo</title>
</head>
<body>
  <!--Menu-->
  <header>
    <!--Logo-->
    <div class="logo">
      <img src="../img/logo_tccervo.png" alt="TCCervo">
      <h1>TCCervo</h1>
    </div>
    <!--Barra de Pesquisa-->
    <div class="search-bar">
      <div class="search-input">
        <input type="text" placeholder="Procure por palavras-chave">
        <button class="search-button"><img src="../img/Vector.png" alt="Buscar" width="20px"></button>
      </div>
      <div class="advanced-search">
        <a href="Filtros.html"><button>Busca avançada</button></a>
      </div>
    </div>
    <!--Menu Dropdown-->
    <div class="user-profile">
      <button id="profile-button"><img src="../img/perfil.png" alt="Perfil" width="30px"> <span class="dropdown-arrow"></span></button>
      <ul class="dropdown-menu" id="profile-dropdown">
        <li><a href="#" class="text"><img src="../img/bi_people-circle.png" alt="Ícone 1" width="18px">Meu perfil</a></li>
        <li class="divider"></li>
        <li><a href="#" class="text"><img src="../img/fa-solid_power-off.png" alt="Ícone 1" width="18px">Sair</a></li>
      </ul>
    </div>
  </header>
  <div class="container-1">
    <h2>Fale Conosco</h2>
    <p class="paragrafo">Preencha o formulário a seguir para entrar em contato.</p>
  </div>
  <div class="container-2">
    <!--Campo de Nome-->
    <div class="field">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="forms">
    </div>
    <!--Campo de E-mail-->
    <div class="field">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="forms">
    </div>
    <!--Campo para apresentar o assunto-->
    <div class="field">
      <label for="curso">Assunto</label>
      <input type="text" id="assunto" class="forms">
    </div>    
    <!--Campo de Mensagem-->
    <div class="assunto">
      <label for="text">Mensagem</label>
      <input type="text" id="mensagem" class="forms">
    </div>    
    <!--Botão para Enviar Mensagem-->
    <div class="button-container">
      <button class="create-account-button">ENVIAR MENSAGEM</button>
    </div>
  </div>
  <!--Rodape-->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../img/logo_tccervo.png" alt="Ícone Logo" class="logo">
        <h1>TCCervo</h1>
        <img src="../img/Group 4.png" alt="Ícone E-mail" class="email">
      </div>
      <div class="footer-links">
        <p><a href="#">Ajuda </a><span class="divisora"></span><a href="Fale_Conosco.html"> Fale Conosco </a><span class="divisora"></span><a href="Termos_Uso.html"> Termos de Uso</a></p>
      </div>
    </div>
  </footer>
  <script src="../js/function.js"></script>
</body>
</html>
