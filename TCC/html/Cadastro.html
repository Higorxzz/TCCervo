<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TCCervo</title>
</head>
<body>
    <header>
        <div class="logo">
          <h1>TCCervo</h1>
        </div>
        <div class="search-bar">
          <div class="search-input">
            <input type="text" placeholder="Procure por palavras-chave">
            <button class="search-button"><img src="../img/Vector.png" alt="Buscar" width="20px"></button>
          </div>
          <div class="advanced-search">
            <button>Busca avançada</button>
          </div>
        </div>
        <div class="user-profile">
          <button id="profile-button"><img src="../img/perfil.png" alt="Perfil" width="30px"> <span class="dropdown-arrow"></span></button>
          <ul class="dropdown-menu" id="profile-dropdown">
            <li><a href="#" class="text"><img src="../img/bi_people-circle.png" alt="Ícone 1" width="18px">Meu perfil</a></li>
            <li class="divider"></li> <!-- Linha divisória -->
            <li><a href="#" class="text"><img src="../img/fa-solid_power-off.png" alt="Ícone 1" width="18px">Sair</a></li>
          </ul>
        </div>
      </header>
      <div class="container">
        <div class="field">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="forms">
        </div>
        
        <div class="field">
            <label for="curso">Curso</label>
            <input type="text" id="curso" class="forms" placeholder="Selecione o curso">
        </div>
        
        <div class="field">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="forms">
        </div>
        
        <div class="field">
            <label for="senha">Senha</label>
            <div class="password-input">
              <input type="password" id="senha" class="forms">
              <span class="password-toggle"><i class="fas fa-eye"></i></span>
            </div>
        </div>
        <div class="terms">
          <label for="terms-checkbox">
            <input type="checkbox" id="terms-checkbox" name="terms-checkbox">
            Eu li e concordo com os <a href="#" class="Termos">Termos de uso</a>
          </label>
        </div>
        <div class="linha"></div>
        <div class="button-container">
          <button class="create-account-button">Criar conta</button>
        </div>
        <div class="login-message">
          Já possui uma conta? <a href="#">Entre</a>
        </div>
    </div>
      <script src="../js/function.js"></script>
</body>
</html>
